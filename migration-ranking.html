            {folder: "SabanciDx", process: "SabanciDx_63_IstenCikisSMTicketOlusturma", version: "1.0.13", priority: "Medium", runtime: "Unattended", support: "Windows - Legacy (.net461)", description: "SabanciDx_63_IstenCikisSMTicketOlusturma", lastRun: "1 G√ºn"},
            {folder: "Tavuk D√ºnyasƒ±", process: "TavukDunyasi_06_EArsivFatura", version: "2025.4.4.1", priority: "Medium", runtime: "Unattended", support: "Windows (.net5.0 or higher)", description: "TavukDunyasi_06_EArsivFatura", lastRun: "1 G√ºn"},
            {folder: "Tavuk D√ºnyasƒ±", process: "TavukDunyasi_06_EArsivFatura_Yeni", version: "1.0.18", priority: "Medium", runtime: "Unattended", support: "Windows (.net5.0 or higher)", description: "Robotic Enterprise Framework", lastRun: "1 G√ºn"},
            {folder: "TemSA", process: "TemSA_15_Navlun_Bedellerinin_Hesaplanmasi", version: "1.0.32", priority: "Medium", runtime: "Unattended", support: "Windows - Legacy (.net461)", description: "Navlun Bedellerinin Hesaplanmasƒ±", lastRun: "1 G√ºn"}
        ];

        let currentPage = 1;
        let processesPerPage = 30;
        let sortedProcesses = [];

        function calculatePriorityScore(process, legacyEffort, modernEffort, brisaMultiplier) {
            let score = 0;
            if (process.folder === "BriSA") score += 100 * brisaMultiplier;
            else score += 50;
            if (process.priority === "Critical") score += 100;
            else if (process.priority === "High") score += 80;
            else if (process.priority === "Medium") score += 60;
            else score += 40;
            if (process.lastRun !== "YOK") {
                if (process.lastRun.includes("Saat")) score += 90;
                else if (process.lastRun.includes("Dakika")) score += 95;
                else if (process.lastRun.includes("G√ºn")) {
                    const days = parseInt(process.lastRun);
                    if (days <= 7) score += 80;
                    else if (days <= 30) score += 60;
                    else score += 40;
                }
            } else score += 20;
            const versionParts = process.version.split('.');
            const versionScore = parseInt(versionParts[2]) || 0;
            score += Math.min(versionScore, 50);
            return score;
        }

        function getEffort(supportType, legacyEffort, modernEffort) {
            if (supportType.includes("Legacy")) return legacyEffort;
            else if (supportType.includes("Windows (.net5.0")) return modernEffort;
            return legacyEffort;
        }

        function updateProcessesPerPage() {
            processesPerPage = parseInt(document.getElementById('processesPerPage').value);
            currentPage = 1;
            updateTable();
        }

        function changePage(direction) {
            const totalPages = Math.ceil(sortedProcesses.length / processesPerPage);
            if (direction === 'prev' && currentPage > 1) currentPage--;
            else if (direction === 'next' && currentPage < totalPages) currentPage++;
            updateTable();
        }

        function goToPage(page) {
            const totalPages = Math.ceil(sortedProcesses.length / processesPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                updateTable();
            }
        }

        function updateTable() {
            const legacyEffort = parseInt(document.getElementById('legacyEffort').value);
            const modernEffort = parseInt(document.getElementById('modernEffort').value);
            const brisaMultiplier = parseFloat(document.getElementById('brisaMultiplier').value);

            sortedProcesses = processData.map(process => ({
                ...process,
                score: calculatePriorityScore(process, legacyEffort, modernEffort, brisaMultiplier),
                effort: getEffort(process.support, legacyEffort, modernEffort)
            })).sort((a, b) => b.score - a.score);

            const totalPages = Math.ceil(sortedProcesses.length / processesPerPage);
            const startIndex = (currentPage - 1) * processesPerPage;
            const endIndex = startIndex + processesPerPage;
            const currentProcesses = sortedProcesses.slice(startIndex, endIndex);

            document.getElementById('groupTitle').textContent =
                `${currentPage}. grup √ßalƒ±≈ümasƒ± migration s√ºre√ßleri`;

            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';
            currentProcesses.forEach((process, index) => {
                const row = document.createElement('tr');
                const globalIndex = startIndex + index + 1;
                const priorityClass = process.priority === 'Critical' ? 'priority-high' : 
                    process.priority === 'High' ? 'priority-high' :
                    process.priority === 'Medium' ? 'priority-medium' : 'priority-low';
                const folderClass = process.folder === 'BriSA' ? 'folder-brisa' : 'folder-other';
                const runtimeClass = process.support.includes('Legacy') ? 'runtime-legacy' : 'runtime-modern';
                const lastRunClass = process.lastRun === 'YOK' ? 'last-run-none' :
                    process.lastRun.includes('Saat') || process.lastRun.includes('Dakika') || (process.lastRun.includes('G√ºn') && parseInt(process.lastRun) <= 7) ? 'last-run-recent' :
                    'last-run-old';
                row.innerHTML = `
                    <td><div class="rank-number">${globalIndex}</div></td>
                    <td><span class="${folderClass}">${process.folder}</span></td>
                    <td>${process.process}</td>
                    <td>${process.version}</td>
                    <td><span class="${priorityClass}">${process.priority}</span></td>
                    <td>${process.runtime}</td>
                    <td><span class="${runtimeClass}">${process.support.includes('Legacy') ? 'Legacy' : 'Modern'}</span></td>
                    <td><span class="${lastRunClass}">${process.lastRun}</span></td>
                    <td><span class="effort-badge">${process.effort} G√ºn</span></td>
                    <td><strong>${Math.round(process.score)}</strong></td>
                `;
                tableBody.appendChild(row);
            });

            updatePaginationControls(totalPages);
            updateBatchInfo();
        }

        function updatePaginationControls(totalPages) {
            const paginationContainer = document.getElementById('paginationControls');
            paginationContainer.innerHTML = '';
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê √ñnceki';
            prevBtn.className = `pagination-btn ${currentPage === 1 ? 'disabled' : ''}`;
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => changePage('prev');
            paginationContainer.appendChild(prevBtn);
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = `pagination-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.onclick = () => goToPage(i);
                paginationContainer.appendChild(pageBtn);
            }
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Sonraki ‚Üí';
            nextBtn.className = `pagination-btn ${currentPage === totalPages ? 'disabled' : ''}`;
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => changePage('next');
            paginationContainer.appendChild(nextBtn);
        }

        function updateBatchInfo() {
            const totalProcesses = sortedProcesses.length;
            const startIndex = (currentPage - 1) * processesPerPage + 1;
            const endIndex = Math.min(currentPage * processesPerPage, totalProcesses);
            const totalPages = Math.ceil(totalProcesses / processesPerPage);

            const batchInfo = document.getElementById('batchInfo');
            batchInfo.innerHTML = `
                <div class="batch-summary">
                    <div class="batch-item">
                        <span class="batch-label">G√∂sterilen:</span>
                        <span class="batch-value">${startIndex}-${endIndex} / ${totalProcesses}</span>
                    </div>
                    <div class="batch-item">
                        <span class="batch-label">Sayfa:</span>
                        <span class="batch-value">${currentPage} / ${totalPages}</span>
                    </div>
                    <div class="batch-item">
                        <span class="batch-label">Migration Batch:</span>
                        <span class="batch-value">${currentPage}. Parti</span>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', updateTable);
    </script>
